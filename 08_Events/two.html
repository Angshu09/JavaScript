<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body style="background-color: #212121;">
    <h1 style="color: white;" id="heading">This is H1</h1>
    <button id="stop">Stop</button>
</body>
<script>
// setTimeout() is a function in JavaScript that allows you to schedule the execution of a function or a piece of code after a specified amount of time. It is commonly used for introducing delays in code execution. Here's how it works:
//setTimeout(function, delay, param1, param2, ...); ---> Syntax

// const printAngshu = () => {
//     console.log("Angshu");
// };

// setTimeout(printAngshu, 3000); //Here we can also pass function reference

setTimeout(() => {
    console.log("Angshu");
}, 3000); //It prints Angshu after 3 seconds


const changeHeading = function(){
    document.querySelector('h1').innerHTML = "My name is Angshu";
}

const stop = setTimeout(changeHeading, 4000);

document.getElementById('stop').addEventListener('click', () => {
    clearTimeout(stop); //By this we stop the working of setTimeout() 
})
</script>
</html>
