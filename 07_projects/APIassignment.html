<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display card using api</title>
</head>
<body style="background-color: #212121;">
    
</body>
<script>
    const div = document.createElement('div'); //Node
    div.className = 'card';
    div.style.textAlign = 'center';
    div.style.backgroundColor = 'beige'

    const image = document.createElement('img'); //Node
    image.setAttribute('alt', "profile-image");
    image.style.width = '220px';

    const para = document.createElement('p'); //Node

    const url = 'https://api.github.com/users/Angshu09';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
                const data = JSON.parse(this.responseText);
                console.log(data);
                para.innerHTML = `Followers - ${data.followers}`
                image.setAttribute('src', `${data.avatar_url}` )
            }
        }
        xhr.send();

    div.appendChild(image);
    div.appendChild(para);
    document.body.appendChild(div);
</script>
</html>
