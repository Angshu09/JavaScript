<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li');
        li.innerHTML = langName;
        document.querySelector('.language').appendChild(li);   
    }

    addLang("Python");
    addLang("Ruby");

    function addOptiLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLang("Java");

    //edit
    const first = document.querySelector("li:nth-child(2)");
    // console.log(first)
    // first.innerHTML = "C";
    const newli = document.createElement('li');
    newli.textContent = "C";
    first.replaceWith(newli);

    //edit
    const second = document.querySelector("li:last-child");
    second.outerHTML = "<li>TypeScript</li>";

    //remove
    const third =  document.querySelector("li:nth-child(3)");
    third.remove();

</script>
</html>
